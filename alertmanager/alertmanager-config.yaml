    receivers:
    - name: "null"
    - name: slack
      slack_configs:
        - channel: "#test"
          send_resolved: true
    templates: []
    inhibit_rules:
    - target_match_re:
        severity: warning|info
      source_match:
        severity: critical
      equal:
      - namespace
      - alertname
    - target_match_re:
        severity: info
      source_match:
        severity: warning
      equal:
      - namespace
      - alertname
    - target_match_re:
        alertname: ClusterOperatorDown
      source_match:
        alertname: ClusterOperatorDegraded
        severity: critical
      equal:
      - namespace
      - name
    - target_match_re:
        alertname: KubeNodeUnreachable
      source_match:
        alertname: KubeNodeNotReady
      equal:
      - node
      - instance
    - target_match_re:
        alertname: SDNPodNotReady|TargetDown
      source_match:
        alertname: KubeNodeUnreachable
    - target_match_re:
        alertname: KubeDaemonSetRolloutStuck|KubeDaemonSetMisScheduled|KubeDeploymentReplicasMismatch|KubeStatefulSetReplicasMismatch|KubePodNotReady
      source_match:
        alertname: KubeNodeNotReady
      equal:
      - instance
    - target_match_re:
        alertname: KubePodNotReady|KubePodCrashLooping
      source_match:
        alertname: KubeDeploymentReplicasMismatch
      equal:
      - namespace
    - target_match_re:
        alertname: ElasticsearchClusterNotHealthy
      source_match:
        alertname: ElasticsearchOperatorCSVNotSuccessful
      equal:
      - dummylabel
    - target_match_re:
        alertname: api-ErrorBudgetBurn
      source_match:
        alertname: KubeAPIErrorBudgetBurn
      equal:
      - severity
